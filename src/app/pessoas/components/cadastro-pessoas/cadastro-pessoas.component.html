<div class="col-md-12">
  <form>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" [(ngModel)]="pessoa.nome" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="email" class="form-control" [(ngModel)]="pessoa.email" />
        </div>
      </div>
      <div class="col-md-4">
        <label>Data de Nascimento</label>
        <input type="date" name="dataNascimento" id="dataNascimento" class="form-control" [(ngModel)]="pessoa.dataNascimento" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Rua</label>
          <input type="text" name="rua" id="rua" class="form-control" [(ngModel)]="pessoa.endereco.rua" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Numero</label>
          <input type="number" name="numero" id="numero" class="form-control" [(ngModel)]="pessoa.endereco.numero" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Bairro</label>
          <input type="bairro" name="bairro" id="bairro" class="form-control" [(ngModel)]="pessoa.endereco.bairro" />
        </div>
      </div>
    </div>
    <div class="row">
      <button type="button" (click)="gravar()" class="btn btn-success btn-block">Gravar</button>
    </div>
  </form>
</div>
